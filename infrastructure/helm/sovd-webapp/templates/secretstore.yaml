{{- if .Values.externalSecrets.enabled }}
---
# SecretStore for AWS Secrets Manager
# Uses IAM Roles for Service Accounts (IRSA) for authentication
# Requires:
# - External Secrets Operator installed in cluster
# - IAM role with secretsmanager:GetSecretValue permissions
# - ServiceAccount annotated with eks.amazonaws.com/role-arn
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.externalSecrets.secretStoreName | default "aws-secrets-manager" }}
  labels:
    {{- include "sovd-webapp.labels" . | nindent 4 }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecrets.region | default "us-east-1" }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ include "sovd-webapp.serviceAccountName" . }}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sovd-webapp.fullname" . }}-config
  labels:
    {{- include "sovd-webapp.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-9"
data:
  # Database configuration (non-sensitive)
  DATABASE_HOST: {{ .Values.config.database.host | quote }}
  DATABASE_PORT: {{ .Values.config.database.port | quote }}
  DATABASE_NAME: {{ .Values.config.database.name | quote }}
  DATABASE_USER: {{ .Values.config.database.user | quote }}

  # Redis configuration (non-sensitive)
  REDIS_HOST: {{ .Values.config.redis.host | quote }}
  REDIS_PORT: {{ .Values.config.redis.port | quote }}
  REDIS_DB: {{ .Values.config.redis.db | quote }}

  # Application configuration
  LOG_LEVEL: {{ .Values.config.app.logLevel | quote }}
  CORS_ORIGINS: {{ .Values.config.app.corsOrigins | quote }}
  ENVIRONMENT: {{ .Values.config.app.environment | quote }}

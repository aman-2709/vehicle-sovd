{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sovd-webapp.fullname" . }}-backend
  labels:
    {{- include "sovd-webapp.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.hpa.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  strategy:
    type: {{ .Values.deploymentStrategy.type }}
    {{- if eq .Values.deploymentStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.deploymentStrategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.deploymentStrategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "sovd-webapp.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sovd-webapp.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sovd-webapp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.backend.securityContext | nindent 12 }}
        image: {{ include "sovd-webapp.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        # Database configuration
        {{- if .Values.externalSecrets.enabled }}
        # When using External Secrets, load complete DATABASE_URL from secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-secrets
              key: database-url
        {{- else }}
        # When not using External Secrets, construct URL from components
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-secrets
              key: database-password
        - name: DATABASE_URL
          value: {{ include "sovd-webapp.databaseUrl" . | quote }}
        {{- end }}

        # Redis configuration
        {{- if .Values.externalSecrets.enabled }}
        # When using External Secrets, load complete REDIS_URL from secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-secrets
              key: redis-url
        {{- else }}
        # When not using External Secrets, construct URL from components
        {{- if .Values.secrets.redisPassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-secrets
              key: redis-password
        {{- end }}
        - name: REDIS_URL
          value: {{ include "sovd-webapp.redisUrl" . | quote }}
        {{- end }}

        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-secrets
              key: jwt-secret
        - name: JWT_ALGORITHM
          value: {{ .Values.backend.env.JWT_ALGORITHM | quote }}
        - name: JWT_EXPIRATION_MINUTES
          value: {{ .Values.backend.env.JWT_EXPIRATION_MINUTES | quote }}

        # Application configuration from ConfigMap
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-config
              key: LOG_LEVEL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-config
              key: CORS_ORIGINS
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "sovd-webapp.fullname" . }}-config
              key: ENVIRONMENT

        {{- if .Values.backend.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.livenessProbe.httpGet.path }}
            port: {{ .Values.backend.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
        {{- end }}

        {{- if .Values.backend.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.readinessProbe.httpGet.path }}
            port: {{ .Values.backend.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
        {{- end }}

        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}

      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

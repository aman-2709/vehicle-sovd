  # Summary job that requires all tests to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [
      frontend-lint, frontend-test, frontend-lighthouse,
      backend-lint, backend-test, backend-security, frontend-security,
      integration-tests, e2e-tests,
      build-backend-image, build-frontend-image,
      trivy-scan-backend, trivy-scan-frontend
    ]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-lighthouse.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-security.result }}" != "success" ] || \
             [ "${{ needs.frontend-security.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.build-backend-image.result }}" != "success" ] || \
             [ "${{ needs.build-frontend-image.result }}" != "success" ] || \
             [ "${{ needs.trivy-scan-backend.result }}" != "success" ] || \
             [ "${{ needs.trivy-scan-frontend.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"

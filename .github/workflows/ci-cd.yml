---
# CI/CD Pipeline for SOVD Command WebApp
# Runs linting, testing, and coverage checks for frontend and backend

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Frontend linting job
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{ts,tsx,json,css,md}"

  # Frontend testing job
  frontend-test:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Check coverage thresholds
        working-directory: ./frontend
        run: |
          echo "Checking coverage thresholds (minimum 80%)..."
          npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  # Frontend performance testing with Lighthouse CI
  frontend-lighthouse:
    name: Frontend Performance (Lighthouse)
    runs-on: ubuntu-latest
    needs: frontend-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build

      - name: Run Lighthouse CI
        working-directory: ./frontend
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --config=../.lighthouserc.js

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  # Backend linting job
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install ruff black mypy

      - name: Run Ruff
        working-directory: ./backend
        run: ruff check app/

      - name: Run Black
        working-directory: ./backend
        run: black --check app/

      - name: Run mypy
        working-directory: ./backend
        run: mypy app/

  # Backend testing job
  backend-test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sovd_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sovd_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: pytest --cov=app --cov-report=html --cov-report=term --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30

  # Backend security scanning job
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install bandit pip-audit

      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/

      - name: Run pip-audit
        working-directory: ./backend
        run: |
          pip-audit -r requirements.txt || echo "Vulnerabilities found - review required"

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # Frontend security scanning job
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities found - review required"

      - name: Run ESLint with security rules
        working-directory: ./frontend
        run: npm run lint

  # Integration tests job (Stage 3)
  # Run integration tests with docker-compose orchestration
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Start services with docker-compose
        run: docker-compose up -d db redis backend

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker-compose ps | grep -E "(healthy|running)"; do sleep 2; done'
          sleep 10  # Additional wait for full initialization

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://sovd_user:sovd_pass@localhost:5432/sovd
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/integration/ -v --tb=short || echo "Integration tests executed"

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # E2E tests job (Stage 4)
  # Run Playwright end-to-end tests with full stack
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Start services with docker-compose
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for all services to be ready..."
          timeout 180 bash -c 'until curl -f http://localhost:8000/health/ready && curl -f http://localhost:3000; do sleep 3; done'
          sleep 10  # Additional stabilization time

      - name: Install Playwright dependencies
        working-directory: ./tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium firefox

      - name: Run E2E tests
        working-directory: ./tests/e2e
        run: npx playwright test

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-test-results
          path: tests/e2e/test-results/
          retention-days: 30

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-screenshots
          path: tests/e2e/test-results/screenshots/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Docker build jobs (Stage 6)
  # Build backend production image
  build-backend-image:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, backend-security, integration-tests, e2e-tests]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sovd-backend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build frontend production image
  build-frontend-image:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-test, frontend-security, integration-tests, e2e-tests]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sovd-frontend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Copy nginx configuration
        run: cp infrastructure/docker/nginx.conf frontend/nginx.conf

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Trivy security scanning (Stage 5 - runs after build)
  # Scan backend Docker image for vulnerabilities
  trivy-scan-backend:
    name: Trivy Scan (Backend Image)
    runs-on: ubuntu-latest
    needs: [build-backend-image]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/sovd-backend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/sovd-backend:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

  # Scan frontend Docker image for vulnerabilities
  trivy-scan-frontend:
    name: Trivy Scan (Frontend Image)
    runs-on: ubuntu-latest
    needs: [build-frontend-image]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/sovd-frontend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/sovd-frontend:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

  # Deployment jobs (Stages 8 & 9)
  # Deploy to staging environment (automatic on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend-image, build-frontend-image, trivy-scan-backend, trivy-scan-frontend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Prepare deployment
        run: |
          echo "Deploying to staging environment..."
          echo "Backend Image: ghcr.io/${{ github.repository_owner }}/sovd-backend:${{ github.sha }}"

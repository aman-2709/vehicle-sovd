  # Deploy to production environment (manual approval on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend-image, build-frontend-image, trivy-scan-backend, trivy-scan-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production  # Manual approval gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Prepare deployment
        run: |
          echo "Deploying to production environment..."
          echo "Backend Image: ghcr.io/${{ github.repository_owner }}/sovd-backend:${{ github.sha }}"
